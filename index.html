<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="box">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>

      <main>
        <h1 class="city" id="city">Paris</h1>

        <div class="data">
          <div>
            <p class="details" id="description">scattered clouds</p>

            <div class="icon" id="icon">🌤️</div>
          </div>

          <div class="container">
            <div class="temperature">
              <div class="parameter" id="temperature">12</div>
              <div class="unit">°C</div>
            </div>

            Humidity:<strong id="humidity">66%</strong> Wind:<strong
              id="wind-speed"
              >3.13km/h</strong
            >
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/parisa-mus" target="_blank">
          Parisa Mousavi</a
        >, is
        <a
          href="https://github.com/parisa-mus/weatherapplication"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://68e162460206fc28f30482a3--silly-belekoy-971f9d.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
